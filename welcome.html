<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pro Agro Global Ltd - Loading modern agriculture solutions for East Africa. Together We Can Grow with innovative farming technology.">
    <meta name="keywords" content="pro agro global, agriculture technology, modern farming, loading, East Africa, Tanzania">
    <meta name="author" content="Pro Agro Global Ltd">
    
    <title>Loading - Pro Agro Global Ltd</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom TailwindCSS Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'agro-green': {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d'
                        }
                    },
                    fontFamily: {
                        'display': ['Lexend', 'system-ui', 'sans-serif'],
                        'sans': ['Lexend', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                        'pulse-fast': 'pulse 1s ease-in-out infinite',
                        'bounce-gentle': 'bounceGentle 2s ease-in-out infinite',
                        'grow': 'grow 2s ease-in-out infinite',
                        'fadeIn': 'fadeIn 1s ease-out forwards',
                        'slideUp': 'slideUp 0.8s ease-out forwards',
                        'typewriter': 'typewriter 3s steps(20) infinite',
                        'blink': 'blink 1s infinite',
                        'rotate-leaf': 'rotateLeaf 4s ease-in-out infinite',
                        'wave': 'wave 2s ease-in-out infinite',
                        'progress': 'progress 3s ease-in-out forwards',
                        'float-up': 'floatUp 3s ease-in-out infinite',
                        'shimmer': 'shimmer 2s linear infinite'
                    },
                    keyframes: {
                        bounceGentle: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        grow: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.1)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        typewriter: {
                            '0%': { width: '0' },
                            '50%': { width: '100%' },
                            '100%': { width: '0' }
                        },
                        blink: {
                            '0%, 50%': { opacity: '1' },
                            '51%, 100%': { opacity: '0' }
                        },
                        rotateLeaf: {
                            '0%, 100%': { transform: 'rotate(0deg) scale(1)' },
                            '25%': { transform: 'rotate(90deg) scale(1.1)' },
                            '50%': { transform: 'rotate(180deg) scale(1)' },
                            '75%': { transform: 'rotate(270deg) scale(1.1)' }
                        },
                        wave: {
                            '0%, 100%': { transform: 'scaleY(1)' },
                            '50%': { transform: 'scaleY(1.5)' }
                        },
                        progress: {
                            '0%': { width: '0%' },
                            '100%': { width: '100%' }
                        },
                        floatUp: {
                            '0%': { transform: 'translateY(0px) opacity(0)' },
                            '50%': { transform: 'translateY(-30px) opacity(1)' },
                            '100%': { transform: 'translateY(-60px) opacity(0)' }
                        },
                        shimmer: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' }
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .loading-gradient {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 50%, #15803d 100%);
        }
        
        .loading-dots {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }
        
        .loading-dots div {
            position: absolute;
            top: 33px;
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background: #fff;
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }
        
        .loading-dots div:nth-child(1) {
            left: 8px;
            animation: dot1 0.6s infinite;
        }
        
        .loading-dots div:nth-child(2) {
            left: 8px;
            animation: dot2 0.6s infinite;
        }
        
        .loading-dots div:nth-child(3) {
            left: 32px;
            animation: dot2 0.6s infinite;
        }
        
        .loading-dots div:nth-child(4) {
            left: 56px;
            animation: dot3 0.6s infinite;
        }
        
        @keyframes dot1 {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        
        @keyframes dot3 {
            0% { transform: scale(1); }
            100% { transform: scale(0); }
        }
        
        @keyframes dot2 {
            0% { transform: translate(0, 0); }
            100% { transform: translate(24px, 0); }
        }
        
        .growing-plant {
            animation: growPlant 3s ease-in-out infinite;
        }
        
        @keyframes growPlant {
            0% { transform: scaleY(0) translateY(50%); }
            50% { transform: scaleY(1) translateY(0); }
            100% { transform: scaleY(0) translateY(50%); }
        }
        
        .typewriter-text {
            overflow: hidden;
            border-right: 2px solid #fff;
            white-space: nowrap;
            animation: typing 3s steps(40, end) infinite, blink-caret 1s step-end infinite;
        }
        
        @keyframes typing {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }
        
        @keyframes blink-caret {
            0%, 50% { border-color: #fff; }
            51%, 100% { border-color: transparent; }
        }
        
        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 6px;
            background: linear-gradient(90deg, #fff, rgba(255, 255, 255, 0.8));
            border-radius: 10px;
            animation: progress 4s ease-in-out;
        }
        
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float-up 3s ease-in-out infinite;
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; width: 4px; height: 4px; }
        .particle:nth-child(2) { left: 20%; animation-delay: 0.5s; width: 6px; height: 6px; }
        .particle:nth-child(3) { left: 30%; animation-delay: 1s; width: 3px; height: 3px; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1.5s; width: 5px; height: 5px; }
        .particle:nth-child(5) { left: 50%; animation-delay: 2s; width: 4px; height: 4px; }
        .particle:nth-child(6) { left: 60%; animation-delay: 0.3s; width: 6px; height: 6px; }
        .particle:nth-child(7) { left: 70%; animation-delay: 0.8s; width: 3px; height: 3px; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1.3s; width: 5px; height: 5px; }
        .particle:nth-child(9) { left: 90%; animation-delay: 1.8s; width: 4px; height: 4px; }
        
        .fade-out {
            animation: fadeOut 1s ease-out forwards;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body class="font-sans overflow-hidden">
    <!-- Loading Screen -->
    <div id="loadingScreen" class="fixed inset-0 loading-gradient flex items-center justify-center z-50">
        <!-- Floating Particles Background -->
        <div class="floating-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <!-- Main Loading Content -->
        <div class="text-center text-white relative z-10">
            <!-- Animated Logo -->
            <div class="mb-8">
                <div class="inline-flex items-center justify-center w-32 h-32 bg-white/20 rounded-full mb-6 backdrop-blur-sm">
                    <i class="fas fa-leaf text-6xl text-white animate-rotate-leaf"></i>
                </div>
            </div>
            
            <!-- Company Name with Animation -->
            <h1 class="text-4xl sm:text-6xl font-bold font-display mb-4 animate-slideUp">
                Pro Agro Global
            </h1>
            
            <!-- Tagline with Typewriter Effect -->
            <div class="text-xl sm:text-2xl font-light mb-8 h-8">
                <span class="typewriter-text">Together We Can Grow</span>
            </div>
            
            <!-- Loading Animation -->
            <div class="mb-8">
                <div class="loading-dots">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            
            <!-- Progress Bar -->
            <div class="max-w-md mx-auto mb-8">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </div>
            
            <!-- Loading Text -->
            <p id="loadingText" class="text-lg font-medium animate-pulse-fast">
                Preparing your agricultural solutions...
            </p>
            
            <!-- Skip Button (appears after 2 seconds) -->
            <button id="skipButton" class="mt-8 bg-white/20 text-white px-6 py-2 rounded-full font-medium backdrop-blur-sm hover:bg-white/30 transition-all duration-300 opacity-0 pointer-events-none">
                Skip Loading
            </button>
        </div>
        
        <!-- Growing Plant Animation (Bottom Corner) -->
        <div class="absolute bottom-10 right-10">
            <i class="fas fa-seedling text-6xl text-white/30 growing-plant"></i>
        </div>
        
        <!-- Irrigation Animation (Bottom Left) -->
        <div class="absolute bottom-10 left-10">
            <div class="flex items-end space-x-1">
                <div class="w-2 h-8 bg-white/30 rounded animate-wave"></div>
                <div class="w-2 h-12 bg-white/30 rounded animate-wave" style="animation-delay: 0.1s;"></div>
                <div class="w-2 h-6 bg-white/30 rounded animate-wave" style="animation-delay: 0.2s;"></div>
                <div class="w-2 h-10 bg-white/30 rounded animate-wave" style="animation-delay: 0.3s;"></div>
                <div class="w-2 h-4 bg-white/30 rounded animate-wave" style="animation-delay: 0.4s;"></div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script>
        // Loading Screen Functionality
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingText = document.getElementById('loadingText');
        const skipButton = document.getElementById('skipButton');
        const progressFill = document.getElementById('progressFill');
        
        // Loading messages array
        const loadingMessages = [
            "Preparing your agricultural solutions...",
            "Loading modern farming technology...",
            "Initializing irrigation systems...",
            "Setting up greenhouse facilities...",
            "Connecting to agricultural network...",
            "Finalizing your experience..."
        ];
        
        let currentMessageIndex = 0;
        let loadingProgress = 0;
        
        // Function to update loading text
        function updateLoadingText() {
            if (currentMessageIndex < loadingMessages.length) {
                loadingText.textContent = loadingMessages[currentMessageIndex];
                currentMessageIndex++;
            }
        }
        
        // Function to simulate loading progress
        function updateProgress() {
            loadingProgress += Math.random() * 15 + 5; // Random increment between 5-20
            if (loadingProgress > 100) loadingProgress = 100;
            
            progressFill.style.width = loadingProgress + '%';
            
            if (loadingProgress >= 100) {
                setTimeout(redirectToMain, 500); // Wait a bit then redirect
            }
        }
        
        // Function to redirect to main site
        function redirectToMain() {
            loadingScreen.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }
        
        // Initialize loading sequence
        function startLoading() {
            // Update loading text every 800ms
            const textInterval = setInterval(() => {
                updateLoadingText();
                if (currentMessageIndex >= loadingMessages.length) {
                    clearInterval(textInterval);
                }
            }, 800);
            
            // Update progress every 600ms
            const progressInterval = setInterval(() => {
                updateProgress();
                if (loadingProgress >= 100) {
                    clearInterval(progressInterval);
                }
            }, 600);
            
            // Show skip button after 2 seconds
            setTimeout(() => {
                skipButton.classList.remove('opacity-0', 'pointer-events-none');
                skipButton.classList.add('opacity-100', 'pointer-events-auto');
            }, 2000);
        }
        
        // Skip button functionality
        skipButton.addEventListener('click', redirectToMain);
        
        // Keyboard shortcut to skip (Space or Enter)
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'Enter') {
                e.preventDefault();
                redirectToMain();
            }
        });
        
        // Auto redirect after 5 seconds regardless
        setTimeout(redirectToMain, 5000);
        
        // Start loading animation when page loads
        window.addEventListener('load', startLoading);
        
        // Fallback: start loading immediately if load event already fired
        if (document.readyState === 'complete') {
            startLoading();
        }
        
        // Prevent scrolling during loading
        document.body.style.overflow = 'hidden';
        
        // Add some random particle effects
        function createFloatingParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.width = Math.random() * 4 + 2 + 'px';
            particle.style.height = particle.style.width;
            particle.style.animationDelay = Math.random() * 3 + 's';
            
            document.querySelector('.floating-particles').appendChild(particle);
            
            // Remove particle after animation
            setTimeout(() => {
                particle.remove();
            }, 3000);
        }
        
        // Create particles periodically
        const particleInterval = setInterval(createFloatingParticle, 300);
        
        // Clean up particles when loading completes
        setTimeout(() => {
            clearInterval(particleInterval);
        }, 5000);
    </script>
</body>
</html>
